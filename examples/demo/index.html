<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>fxos-checkbox</title>
  <meta name="description" content="fxos-checkbox demo">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
  <link rel="stylesheet" href="node_modules/fxos-theme/fxos-theme.css">
  <link rel="stylesheet" href="node_modules/fxos-font/fxos-font.css">
  <link rel="stylesheet" href="node_modules/fxos-icons/fxos-icons.css">
  <script src="node_modules/fxos-theme/lib/fxos-theme-selector.js"></script>
  <script src="node_modules/fxos-component/fxos-component.js"></script>
  <script src="node_modules/fxos-checkbox/fxos-checkbox.js"></script>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: 'FiraSans';
      background-color: var(--fxos-background);
      color: var(--fxos-color);
    }

    ul {
      margin: 0;
      padding: 0;
    }

    li {
      display: flex;
      list-style-type: none;
      font-size: 16px;
      padding: 0 1rem;
      align-items: center;
      border-bottom:  1px solid #e8e8e8;
    }

    li label {
      flex: 1;
      padding: 2rem 0;
    }
  </style>
</head>
<body role="application">
  <fxos-theme-selector></fxos-theme-selector>
  <h1 class="large l-align-center l-mb-mega">&lt;fxos-checkbox&gt;</h1>
  <section>
    <ul>
      <li>
        <label for="b1">I'm a label</label>
        <fxos-checkbox id="b1" name="b" checked></fxos-checkbox>
      </li>
      <li>
        <label for="b2">I'm a label</label>
        <fxos-checkbox id="b2" name="b"></fxos-checkbox>
      </li>
      <li>
        <label for="b3">This is danderous</label>
        <fxos-checkbox id="b3" name="b" danger></fxos-checkbox>
      </li>
      <li>
        <label for="b4">This is disabled</label>
        <fxos-checkbox id="b4" name="b" disabled></fxos-checkbox>
      </li>
    </ul>
  </section>
  <div id="result"></div>
  <script>
    var result = document.getElementById('result');
    var elements = document.querySelectorAll('fxos-checkbox');

    [].forEach.call(elements, function(el, index) {
      el.addEventListener('click', function(e) {
        result.textContent = 'Click event for: ' + (index + 1) + ' value: ' +
          e.target.checked;
      });
    });
  </script>
</body>
</html>
